# Nombre del flujo de trabajo
name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    # Le pasamos la clave secreta al entorno de este trabajo.
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          
      - name: Install dependencies
        run: npm install
        
      # --- PASO DE DEPURACIÓN AÑADIDO ---
      - name: Check for API Key environment variable
        run: |
          if [ -z "$GEMINI_API_KEY" ]; then
            echo "::error::La variable de entorno GEMINI_API_KEY no está llegando al 'build'."
            exit 1
          else
            echo "Éxito: La variable de entorno GEMINI_API_KEY sí está disponible."
          fi
          
      - name: Build project
        run: npm run build
        
      - name: Upload production artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4